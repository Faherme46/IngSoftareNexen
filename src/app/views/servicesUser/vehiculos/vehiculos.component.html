<div class="container">


    <div class="row" id="ads">
        <!-- Category Card -->
        <div class="col-md-4" *ngFor="let vehicle of vehicles">
            <button type="button" class="btn" data-bs-toggle="modal" [attr.data-bs-target]="'#'+vehicle.id">
                <div class="card rounded">
                    <div class="card-image">
                        <span class="card-notify-badge">Low KMS</span>
                        <span class="card-notify-year">{{vehicle.year}}</span>
                        <img class="img-fluid" [src]="vehicle.image" alt="Alternate Text" />
                    </div>
                    <div class="card-image-overlay m-auto">
                        <span
                            class="card-detail-badge me-1">{{vehicle.price}}/mes</span>

                    </div>
                    <div class="card-body text-center">
                        <div class="ad-title m-auto">
                            <h5>{{vehicle.name}}</h5>
                        </div>
                        <button class="ad-btn" (click)="navigateTo(vehicle.id)">Alquilar</button>
                    </div>
                </div>
            </button>
        </div>

        <div class="modal fade " [id]="vehicle.id" tabindex="-1"
            aria-hidden="true" *ngFor="let vehicle of vehicles">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5"
                            id="exampleModalLabel">{{vehicle.name}}</h1>
                        <button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img class="img-fluid" [src]="vehicle.image" alt="Alternate Text" />
                        <div class="row">
                            <div class="mt-3 col-8 ">

                                <p><strong>Año:</strong> {{ vehicle.year }}</p>
                                <p><strong>Descripción:</strong> {{
                                    vehicle.description }}</p>
                            </div>
                            <div class="col-3 align-self-center">
                                <p><strong>Precio:</strong>{{vehicle.price}} <br> cada mes</p>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Cerrar</button>

                    </div>
                </div>
            </div>
        </div>

    </div>
