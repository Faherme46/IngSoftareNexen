<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>
<div class="row">
  <!-- Columna derecha para la lista de vehículos -->
  <div class="col-md-4 col-xl-3 chat"><div class="container-fluid">
      <div class="card mb-sm-3 mb-md-0 contacts_card">
        <div class="card-header">
          <div class="input-group">
            <input type="text" class="form-control search"
              [(ngModel)]="searchTerm" (input)="filterVehicles()"
              placeholder="Buscar vehículo...">

            <div class="input-group-prepend">
              <span class="input-group-text search_btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                  fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                </svg>
              </span>
            </div>
          </div>
        </div>

        <div class="card-body" id="list">
          <div class="container vehicle-list"
            *ngFor="let item of filteredVehicles">
            <h3>{{item.name}}</h3>
            <button class="ad-btn btn-locate" (click)="rastrear(item.lat,item.lng,item.name)">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="30" fill="light    " class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
              </svg>
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Columna central para el mapa -->
  <div class="col-md-9">
    <div class="row">
      <div class="card">
        <div class="card-header">
          <h3 >Opciones</h3>
        </div>

        <div class="card-body btn-list" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModalLive">
            Launch demo modal
          </button>
          <button type="button" class="btn btn-danger" (click)="alertarRobo" >Alertar de Robo</button>
          <button type="button" class="btn btn-warning" (click)="solicitarAsistencia">Solicitar Asistencia</button>
        </div>
        <div id="map" class="map-container">

        </div>
      </div>
    </div>

  </div>
  <!-- Columna izquierda para opciones -->

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
