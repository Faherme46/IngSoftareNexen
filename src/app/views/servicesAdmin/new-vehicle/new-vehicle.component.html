<div class="container mt-4">
  <h1>Gestión de Vehículos</h1>

  <div class="row">
    <div class="col-md-4">
      <!-- Formulario para crear/editar vehículo -->
      <div class="card mb-4">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Referencia</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="vehicle.name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descripción</label>
              <input type="text" class="form-control" id="description" [(ngModel)]="vehicle.description" name="description" required>
            </div>
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label for="year" class="form-label">Modelo</label>
                  <input type="number" class="form-control" id="year" [(ngModel)]="vehicle.year" name="year" required>
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                <label for="price" class="form-label">Precio</label>
                <input type="number" class="form-control" id="price" [(ngModel)]="vehicle.price" name="price" required>
              </div>
            </div>
            </div>


            <div class="mb-3">
              <label for="image" class="form-label">Imagen</label>
              <input type="text" class="form-control" id="image" [(ngModel)]="vehicle.image" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ isEditing ? 'Actualizar' : 'Crear' }} Vehículo</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <!-- Lista de vehículos -->
      <div class="card">
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Referencias</th>
                <th>Precio</th>
                <th>Modelo</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let vehicle of vehicles">
                <td>{{ vehicle.name }}</td>

                <td>{{ vehicle.price | currency }}</td>
                <td>{{vehicle.year }}</td>
                <td>
                  <button class="btn btn-warning btn-sm" (click)="editVehicle(vehicle)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                      <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                    </svg>
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="deleteVehicle(vehicle.id)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                      <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                    </svg>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>



</div>
