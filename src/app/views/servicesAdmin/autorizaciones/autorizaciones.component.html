<!-- autorizaciones.component.html -->

<div class="container">
    <h2>Autorizaciones de Alquiler</h2>
    <div class="col-md-8">
      <!-- Lista de vehÃ­culos -->
      <div class="card">
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Auto</th>
                <th>Opciones</th>
                <th>
                  Estado
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let s of solicitudes">
                <td>{{ s.id  }}</td>
                <td>{{ s.name  }}</td>
                <td>{{s.nameCar}}</td>
                <td>
                  <button class="btn btn-success btn-sm" (click)="autorizar(s.id,s)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-square-fill" viewBox="0 0 16 16">
                      <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
                    </svg>
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="denegar(s.id,s)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square-fill" viewBox="0 0 16 16">
                      <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm3.354 4.646L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 1 1 .708-.708"/>
                    </svg>
                  </button>
                </td>
                <td >{{s.state}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
